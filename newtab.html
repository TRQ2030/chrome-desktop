<!DOCTYPE html>
<html>

<head>
    <title>New tab</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="img/ico" href="img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <section class="wrapper">
        <div class="moment">
            <div class="inner-text">
                <div id="digital-clock">
                    <p id="time"></p>
                    <div>
                        <span id="today"></span>
                        <span id="date"></span>
                    </div>
                    <div>
                        <span id="month"></span>
                        <span id="year"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="note-wrapper">
            <div>
                <h1>Take Short Note...</h1>
                <form id="note-form" class="ui-form">
                    <input type="text" id="noteTitle" class="ui-input" placeholder="Title">
                    <textarea id="shortNote" placeholder="Note" class="ui-textarea"></textarea>
                    <div>
                        <input type="submit" value="Submit" class="ui-btn">
                    </div>
                </form>
            </div>
        </div>
        <div id="note-list"></div>
    </section>
    <script src="js/script.js"></script>
</body>

</html>
